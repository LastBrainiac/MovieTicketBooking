<div class="main-container">
    <mat-tab-group animationDuration="500ms">
        <div *ngFor="let item of screeningData; let i = index">
            <mat-tab>
                <ng-template mat-tab-label>
                    <label matTooltip={{item.shortDate}}>{{item.dayName}}</label>
                </ng-template>
                <app-tabcontent [item]="item" [ind]="i"></app-tabcontent>
            </mat-tab>
        </div>
    </mat-tab-group>
</div>
